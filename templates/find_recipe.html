{% extends 'base.html' %} {%block recipe%}

<form action="{{ url_for('search_recipe') }}" method="POST" class="col m3 search_form" id="site-content">
	<div class="row">
		<div class="input-field col s10 push-s1 m6 push-m3">
			<div class="nav-wrapper">

				<div class="input-field bt_line">
					<input id="search" name="search_recipe" class="validate" type="search" placeholder="Find your recipe here..." required>
					<label class="label-icon" for="search"><i class="material-icons">search</i></label>
					<i class="material-icons">close</i>
				</div>
			</div>
			<!-- <input id="search_recipe" name="search_recipe" class="validate" type="search" placeholder="       Find your recipe ..." required>
			<label class="label-icon" for="search"><i class="material-icons">search</i></label> -->
			<div class="row">
				<div class="input-field col s4 push-s4 m4 push-m5">
					<button type="submit" class="btn btn-primary btn-block">Search</button>
				</div>
			</div>
		</div>
	</div>
</form>

<section class="container">
	<div class="row">
	{% for recipe in recipes %}

		<div class="col s12 m4 card-recipe">
			<img src="{{recipe.recipe_photo}}" alt="{{recipe.recipe_name}}" style="">
			<div class="card-container capital">
				<h6><b>{{recipe.recipe_name}}</b></h6>
				<p><strong> Energy:</strong><i> {{recipe.recipe_energy}} </i></p>
				<p>{{recipe.recipe_meal}}</p>
				
					<p class="no-flow">
						<strong>Ingredients:</strong> {{recipe.recipe_ingredients}}
					</p>
					<p class="no-flow">
						<strong>Recipe:</strong> {{recipe.recipe}}
					</p>
				
			</div>
		</div>
		{% endfor %}
	</div>
</section>

{%endblock%}
