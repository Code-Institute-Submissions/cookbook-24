{% extends 'base.html' %}


<nav>
	<div class="nav-wrapper">
		<a href="{{url_for('find_recipe')}}" class="brand-logo">CooKBooK</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li><a href="{{url_for('find_recipe')}}">Home</a></li>
			
			{% if active_user%}
            <li><a href="{{url_for('add_recipe')}}"><i class="material-icons left">add</i>Add your recipe</a></li>
			<li><a href="{{url_for('sign_in')}}"><b>{{active_user}}</b></a></li>
			{% else %}
			<li><a href="{{url_for('sign_in')}}">Sign in</a></li>
			<li><a href="{{url_for('sign_up')}}">Sign up</a></li>
			{% endif %}
		</ul>
	</div>
</nav>



<form action="{{ url_for('search') }}" method="POST" class="col s12">
<div class="row">
	<div class="input-field col s6 push-s3">
		<i class="material-icons prefix">search</i>
		<input id="q" name="q" class="validate">
		<label for="q"><i>Find a recipe here ...</i></label>
        <div class="row">
        <div class="input-field col s4 push-s4">
          <button type="submit" class="btn btn-primary btn-block">Search</button>
        </div>
      </div>
	</div>
</div>
</form>
