{% extends 'base.html' %}
{%block recipe%}


<div class="row">
	<form action="{{ url_for('add_recipe') }}" method="POST" class="col s12" enctype="multipart/form-data">
		<div class="row">
			<div class="input-field col s10 push-s1 m6 push-m3">
				<select id="recipe_meal" name="recipe_meal">
                    <option value="" disabled selected>Choose a time for this recipe</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Other">Other</option>
                </select>
				<label>Meal select</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s10 push-s1 m6 push-m3">
				<input id="recipe_name" name="recipe_name" type="text" class="validate">
				<label for="recipe_name"><i>Name</i></label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s10 push-s1 m6 push-m3">
				<textarea id="recipe_ingredients" name="recipe_ingredients" class="materialize-textarea validate"></textarea>
				<label for="recipe_ingredients"><i>Ingredient</i></label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s10 push-s1 m6 push-m3">
				<textarea id="recipe" name="recipe"  class="materialize-textarea validate"></textarea>
				<label for="recipe"><i>Explain How you make this food</i></label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s10 push-s1 m6 push-m3">
				<select id="recipe_energy" name="recipe_energy">
                    <option value="" disabled selected>How much Energy does this food have?</option>
                    <option value="Low calories" >Low calories</option>
                    <option value="Medium calories" >Medium calories</option>
                    <option value="High calories" >High calories</option>
                </select>
				<label><i>Energy select</i></label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s10 push-s1 m6 push-m3">
                <span><i>Upload a photo for your recipe<i></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <span><input type="file" name="recipe_photo"></span>
				<label for="recipe_photo"><i></i></label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s10 push-s1 m6 push-m3">
				<select id="recipe_username" name="recipe_username">
                    <option value="{{active_user}}" selected>{{active_user}}</option>
                </select>
				<label>Active user</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s10 push-s1 m6 push-m3">
				<button class="btn waves-effect waves-light" type="submit">Add  recipe
                <i class="material-icons right">playlist_add</i>
                </button>
			</div>
		</div>

        <div class=" col d-none">
			<select  name="recipe_date">
                <option id="recipe_date" value="" selected>Today's date</option>
            </select>
		</div>
        <div class=" col d-none">
			<select  name="recipe_rate1">
                <option id="recipe_rate1" type="number"></option>
            </select>
		</div>

        <div class=" col d-none">
			<select  name="recipe_rate2">
                <option id="recipe_rate2" type="number"></option>
            </select>
		</div>

        <div class=" col d-none">
            <input id="recipe_rate3" name="recipe_rate3" type="number">
		</div>

        <div class=" col d-none">
			<select  name="recipe_rate4">
                <option id="recipe_rate4" type="number"></option>
            </select>
		</div>

        <div class=" col d-none">
			<select  name="recipe_rate5">
                <option id="recipe_rate5" type="number"></option>
            </select>
		</div>

	</form>
</div>

{%endblock%}
